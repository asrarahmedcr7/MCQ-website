{% extends 'Teacher/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 w-50 border-0 col-12 col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Student Registration</h2>
        <form action="{% url 'core:student-register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label class="form-label" for="fullname">Full Name</label>
                <input class="form-control" type="text" name="fullname" id="fullname" placeholder="fullname" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="username" required>
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="password" required>
            </div>
            <div class="text-center">
                <input class="btn btn-primary w-100" type="submit" value="Register">
            </div>
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}
            <div class="text-center">
                <p class="text-muted">Already have an account? Click <a href="{% url 'core:student-login' %}">here</a> to login.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
